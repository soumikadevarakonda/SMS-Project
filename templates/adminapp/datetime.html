{% extends 'Navbar/ProjectNavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Displaying Date and Time</title>
</head>
<body>

{% block body %}
<div class="container text-center">
  <div class="row">
    <div class="col">
      First in DOM, ordered last
      <div>
        <br><br>
        <form method="post" action="{% url 'datetimelogic' %}">
            {% csrf_token %}
            <label>Enter the number of Days:</label>
            <input type="number" name="date1" required>
            <br><br>
            <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
      </div>
    </div>

    <div class="col-auto d-flex align-items-center">
      <div style="border-left: 2px solid black; height: 100%;"></div>
    </div>

    <div class="col">
        <br><br>
        <strong>Output will be displayed here</strong>
        {% if result %}
            <h2>Result: {{ result }}</h2>
        {% elif error %}
            <h2 style="color: red;">Error: {{ error }}</h2>
        {% endif %}
    </div>
  </div>
</div>
{% endblock %}
</body>
</html>
